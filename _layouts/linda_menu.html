<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.cliente | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="./assets/img/2.jpg" alt="Logo" />
        {% endif %}


      </header>
      <section>
      
       
      {{ content }}
      
      </section>
      <footer>
       
        <p><small>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></small></p>
       
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script>
            
      //Function demonstrating the Href Method
      
      function hrefFunction(){
          windows.location.href = "https://www.example.com";
      }
      
      //Function demonstrating the Replace Method
      
      function replaceFunction(){
          windows.location.replace("https://www.example.com");
      }
      
  </script>
  </body>
</html>
